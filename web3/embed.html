<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parity Bar</title>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 300;
      }

      .loading {
        position: absolute;
        bottom: 0;
        right: 0;
        text-align: right;
        font-size: 1.3em;
        color: #fff;
        background: #e66;
        padding: .5em .5em .2em;
      }

      .loading.version {
        font-size: 0.9em;
        padding-bottom: .5em;
      }
      .loading.version a {
        color: #fff;
        text-decoration: none;
      }
      .loading.version a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
<body>
    <div id="container">
      <div class="loading">Connecting to Parity...</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
